<html>
    <head>
        <meta charset='utf-8'>
        <title>Cadastro</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Cadastro de usuário</h1>
            <hr>
            <div>
                <input name='id' type='hidden' />
                <div class="form-group">
                    <label for="Name"></label>
                    <input class='form-control' name='name' placeholder='Digite o nome do usuário' />
                    <label for="Idade"></label>
                    <input class='form-control' name='age' placeholder='Digite a idade do usuário'/>
                </div>
                <button class='btn btn-success' save>Cadastrar</button>
            </div>

            <table class="table" id='clients'>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="clientsRows"></tbody>
            </table>
        </div>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

        <script src='main.js'></script>
    </body>
</html>
